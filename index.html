<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h1 class="visually-hidden">Try our new html Shooter game!</h1>

    <section class="registration section">
      <form class="register-form">
        <h2>Create a new account</h2>
        <div>
          <label for="nickname">Nickname</label>
          <input type="text" id="nickname" placeholder="Gandalf" required />

          <!-- placeholder="How should I call you, master?" -->
        </div>

        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Tom Smith" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="smith@gmail.com"
            required
          />
        </div>

        <button type="submit">Register</button>
      </form>
    </section>

    <section class="game section visually-hidden"></section>

    <section class="congrats section visually-hidden"></section>
  </body>
</html>
