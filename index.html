<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter game</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h1 class="visually-hidden">Try our new html Shooter game!</h1>

    <section class="registration section" id="registration">
      <form class="register-form">
        <h2>Create a new account</h2>
        <div>
          <label for="nickname">Nickname</label>
          <input type="text" id="nickname" placeholder="Gandalf" required />
        </div>

        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Tom Smith" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="smith@gmail.com"
            required
          />
        </div>

        <button type="submit">Start the game</button>
      </form>
    </section>

    <section class="game section visually-hidden" id="game">
      <h2 class="visually-hidden">Defeat your enemy!</h2>
      <ul class="stats">
        <li id="nick">Nickname</li>
        <li id="level">Level: 1</li>
        <li id="score">Your score: 0</li>
        <li id="enemy-health">Enemy HP: 5</li>
      </ul>

      <div class="enemy-wrapper">
        <button type="button" class="enemy" id="enemy">
          <img src="./images/enemies/bee.png" alt="Enemy" class="enemy-img" />
        </button>

        <div class="progress-bar">
          <div class="progress" id="enemyHealthProgress"></div>
        </div>
      </div>
      <div class="gun"></div>
    </section>

    <section class="congrats section visually-hidden" id="congrats">
      <div class="congrats-card">
        <h2>Congratulation, master <span class="congrats-nick"></span>!</h2>
        <p>You defeated all enemies and saved the planet</p>
        <p>Your score: <span class="final-score"></span></p>
      </div>
    </section>

    <div class="notification" id="notification">
      <h2 class="notification-title">Notification</h2>
      <p class="notification-message">This is a notification message.</p>
    </div>

    <script src="./js/registration.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
